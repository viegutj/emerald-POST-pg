<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Library</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div id="mainContainer">
      <header>
        <h1>Add to the Music Library</h1>
      </header>

      <div id="addPlayer">
        <label for="artist">Artist</label>
        <input type="text" id="artist-input" />

        <label for="track">Track</label>
        <input type="text" id="track-input" />

        <label for="rank">Rank</label>
        <input type="number" id="rank-input" />

        <label for="published">Published</label>
        <input type="text" id="published-input" />

        <button id="submit-button">Submit</button>
      </div>
      <h2>Current Library</h2>
      <table id="tableWrapper">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Track</th>
            <th>Rank</th>
            <th>Published</th>
          </tr>
        </thead>
        <tbody id="songsTableBody">
          <tr>
            <!-- Songs will append in here -->
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
